<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Comentario</title>
    <th:block th:include="layout.html"></th:block>
</head>

<body>

    <div class="container mt-4">
        <h2>Editar Comentario</h2>

        <form th:action="@{'/editComentario/' + ${comentario.id}}" method="post">
            <!-- Nombre del libro -->
            <div class="form-group">
                <label for="nombreLibro">Nombre:</label>
                <input type="text" class="form-control" id="titulo" name="cuerpoComentario" th:value="${comentario.cuerpoComentario}" required>
            </div>

            <!--Post-->
            <div class="form-group">
                <label for="post">Post:</label>
                <select class="form-control" id="post" name="posts" required>
                    <option th:each="post : ${post}" th:value="${post.id}" th:text="${post.titulo}"
                        th:selected="${post.id == comentario.posts.id}"></option>
                </select>

                <br>

            <!-- BotÃ³n de enviar -->
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

</body>

</html>
