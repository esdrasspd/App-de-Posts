<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Etiqueta</title>
    <th:block th:include="layout.html"></th:block>
</head>

<body>

    <div class="container mt-4">
        <h2>Editar Etiqueta</h2>

        <form th:action="@{'/editEtiqueta/' + ${etiqueta.id}}" method="post">
            <!-- Nombre del libro -->
            <div class="form-group">
                <label for="nombreLibro">Nombre:</label>
                <input type="text" class="form-control" id="titulo" name="nombre" th:value="${etiqueta.nombre}" required>
            </div>

            <!-- BotÃ³n de enviar -->
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

</body>

</html>
